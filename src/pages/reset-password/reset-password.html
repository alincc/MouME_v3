<ion-header text-center>
  <ion-navbar color="primary">
    <ion-title>
      Restablece tu contraseña
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="reset-password">
  <img class="logo" src="img/logo.png">
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item>
      <ion-label stacked>Correo electrónico</ion-label>
      <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
        placeholder="Correo electrónico de registro" [class.invalid]="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Por favor, introduce un correo válido.</p>
    </ion-item>

    <button ion-button block type="submit">
      Restablece tu contraseña
    </button>

  </form>

</ion-content>
